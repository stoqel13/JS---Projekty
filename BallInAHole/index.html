<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ball in a hole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="area">
        <div class="wall" id="w1"></div>
        <div class="wall" id="w2"></div>
        <div class="wall" id="w3"></div>
        <div class="wall" id="w4"></div>
        <div class="wall" id="w5"></div>
        <div class="wall" id="w6"></div>
        <div class="tp" id="tpIn"></div>
        <div id="tpInTrigger"></div>
        <div class="tp" id="tpOut"></div>
        <div id="finish"></div>
        <div id="finishTrigger"></div>
        <div class="ball" id="ba"></div>
      </div>
      <button id="restart" onclick="restart()">Restart</button>
      <pre id="timer">Timer: 0.00 sec <br>Best time: </pre>
      <pre class="output"></pre>
      
      <script src="script.js"></script>
</body>
</html>
