    <title>SoundKit</title>

<body>
    <h1>Try It Yourself!</h1>
    <div id="Voice">
    <div id="a1" class="boom sound">
        <span class="r">a</span>
    </div>
    <div id="a2" class="clap sound">
        <span>s</span>
    </div>
    <div id="a3" class="hihat sound">
        <span>d</span>
    </div>
    <div id="a4" class="kick sound">
        <span>f</span>
    </div>
    <div id="a5" class="snare sound">
        <span>g</span>
    </div>
    <div id="a6" class="tink sound">
        <span>h</span>
    </div>
</div>
    <div class="part1">
    <button id="startRecording">
        <a>Record</a></button>
    <button id="stopRecording">Stop</button>
    <button id="playRecording">Play</button>
</div>
<div class="part2">
    <button id="startRecording1">
        <a>Record</a></button>
    <button id="stopRecording1">Stop</button>
    <button id="playRecording1">Play</button>
</div>
<div class="part3">
    <button id="startRecording2">
        <a>Record</a></button>
    <button id="stopRecording2">Stop</button>
    <button id="playRecording2">Play</button>
</div>

    

    <audio src="Sounds/boom.wav" id='boom'></audio>
    <audio src="Sounds/clap.wav" id='clap'></audio>
    <audio src="Sounds/hihat.wav" id='hihat'></audio>
    <audio src="Sounds/kick.wav" id='kick'></audio>
    <audio src="Sounds/snare.wav" id='snare'></audio>
    <audio src="Sounds/tink.wav" id='tink'></audio>
